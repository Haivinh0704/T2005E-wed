<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deni event</title>
    <link rel="stylesheet" href="css/demo_event.css">
</head>
<body>
    <button type="button" onclick="ok()">OK</button>
    <div id="box" ondblclick="dbc(this)" class="box" onmouseenter="red(this)"
         onmouseleave="pink(this)"> </div>
    <div id="box2" ondblclick class="box" onmouseenter="red(this)"
         onmouseleave="pink(this)"> </div>
    <p oncopy="abc()" oncut="abc()" onpaste="abc()">     lip đó là tôi bị hack rồi đưa lên mạng, hiện tại tôi đã trình báo cơ quan công an thành phố Hải Phòng để họ điều tra xử lý người đưa video lên mạng. Còn nữa nội dung những clip kia là không đúng sự thật, hiện công an vẫn đang </p>



    <input type="text" name="demo" onkeydown="showKeyDown(this)" onkeyup="showKeyUp(this)" onkeypress="showKeyPress(this)"/>
    <select name="sex" onchange="gender(this)">
        <option value="male"> MALE</option>
        <option value="Female"> Female</option>
        <option value="other"> Other</option>
    </select>
    <form action="#" method="get">
        <input name="email" type="email" placeholder="email"/>
        <button type="submit" onclick="return confirm('chắc chắn gửi đi chưa ?')">Submit    </button>
    </form>
    <script type="text/javascript">
    function ok(e) {
        alert("Hello work");
    }
    function red(e){
        e.style.backgroundColor ="green";
        // document.getElementById("box").style.backgroundColor ="green";
    }
    function pink(e) {
        e.style.backgroundColor ="deeppink";

        // document.getElementById("box").style.backgroundColor ="deeppink";
    }
    function dbc(e) {
        e.style.backgroundColor ="red";

        // document.getElementById("box").style.backgroundColor = "red";
    }
    function abc() {
        alert("Vi Pham Ban Quyen")
    }
    </script>
    <script type="text/javascript">
        function gender(e) {
            var v = e.value;
            console.log(v)
        }


        function showKeyDown(e) {
            var v = e.value;
            // console.log(v)
        }
        function showKeyUp(e) {
            var v = e.value;
            var kc=event.keyCode;
            console.log(kc);
            if(kc==13){
                console.log(v)
            }
            // console.log(v)
        }
        function showKeyPress(e) {
            var v = e.value;
            console.log(v)
        }
    </script>
</body>
</html>
