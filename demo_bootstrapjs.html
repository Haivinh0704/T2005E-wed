<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo bootstrap JS</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap3.3.7/css/bootstrap.css">
    <link rel="stylesheet"  href="lib/nivosilder/themes/dark/dark.css">
    <link rel="stylesheet" type="text/css" href="lib/nivosilder/nivo-slider.css">

</head>
<body>
        <!-- Button trigger modal -->
        <a href="#" data-toggle="modal" data-target="#myModal">
            Ấn để biết thêm
        </a>
        <div class="dropdown">
            <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown trigger
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dLabel">
                <li> a</li>
                <li> a</li>
                <li> a</li>
                <li> a</li>
                <li> a</li>
            </ul>
        </div>
        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a></li>
                <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">HOME</div>
                <div role="tabpanel" class="tab-pane" id="profile">PROFILE</div>
                <div role="tabpanel" class="tab-pane" id="messages">MESSETING</div>
                <div role="tabpanel" class="tab-pane" id="settings">SETTING</div>
            </div>

        </div>
        <section class="section">
            <div id="map" style="width: 800px;height: 400px"></div>

            <div class="container theme-dark" >
                <div id="slider" class="nivoSlider">
                    <img src="IMGs/toystory.jpg" data-thumb="images/toystory.jpg" alt="" />
                    <img src="IMGs/up.jpg" data-thumb="images/up.jpg" alt="" title="This is an example of a caption" />
                    <img src="IMGs/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" />
                    <img src="IMGs/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="#htmlcaption" />
                </div>
            </div>
        </section>


        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <form method="get" action="#">
                    <div class="modal-body">

                            <div class="form-group">
                                <label>USER NAME</label>
                                <input class="forn-control" name="usename" type="text" placeholder="User Name">

                            </div>
                            <div class="form-group">
                                <label>Passwork</label>
                                <input class="forn-control" name="pass" type="password" placeholder="Passwork">

                            </div>
                            <div class="form-group">
                                <label>role</label>
                                <select class="forn-control" name="role">
                                    <option value="1">adim</option>
                                    <option value="2">adsdasdim</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-danger"><i class="glyphincon glyphincon-ok">Submit</i></button>
                                <button type="submit" class="btn btn-warning">Submit</button>
                                <button type="submit" class="btn btn-info">Submit</button>
                                <button type="submit" class="btn btn-default">Submit</button>
                                <button type="submit" class="btn btn-primaryprimary">Submit</button>
                            </div>

                    </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <script>
            // Initialize and add the map
            function initMap() {
                // The location of Uluru
                var uluru = {lat: 21.022736, lng: 105.8019441};
                // The map, centered at Uluru
                var map = new google.maps.Map(
                    document.getElementById('map'), {zoom: 10, center: uluru});
                // The marker, positioned at Uluru
                var marker = new google.maps.Marker({position: uluru, map: map,lable:{
                    text:"lớp 2005e",
                        color: "Green",
                    }});
            }
        </script>



        <script defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaj0mHlR-keu-9hsR6d-gB0L9BclG04rk
&callback=initMap">
        </script>


    <script type="text/javascript" src="Js/Jquery.js"></script>
    <script type="text/javascript" src="lib/bootstrap3.3.7/js/bootstrap.js"></script>
    <script type="text/javascript" src="lib/nivosilder/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
        $('#slider').nivoSlider();

    </script>
</body>
</html>
